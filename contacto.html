    <div class="formulario">
        <h2><b>Contáctanos</b></h2>
        <form method="post">
            <label for="Nombre">Nombre</label>
            <input type="text" name="Nombre" id="Nombre" placeholder="Escriba su nombre" required>
            <br>
            <label for="Apellidos">Apellidos</label>
            <input type="text" name="Apellidos" id="Apellidos" placeholder="Escriba sus Apellidos" required>
            <br>
            <label for="Direccion">Direccion</label>
            <input type="text" name="Direccion" id="Direccion" placeholder="Indiquenos su direccion" required>
            <br>
            <label for="celular">numero de contacto</label>
            <input type="tel" name="celular" id="celular" placeholder="Escriba sus nº de contacto  " required>
            <br>
            <label for="email">Correo electronico</label>
            <input type="email" name="email" id="email" placeholder="Escriba su correo electronico" minlength="3" maxlength="64" required>
            <br><br>
            <label for="seleccion">Indiquenos el motivo de su contacto</label>
            <select name="seleccion" id="seleccion" required>
                <option value="">---Indique una opcion</option>
                <option value="1">Compra</option>
                <option value="2">Consulta</option>
                <option value="3">Venta</option>
            </select>
            <br>
            <br>
            <label for="comentario">Indiquenos detalles respecto a su peticion</label>
            <textarea name="comentario" id="comentario" cols="50" rows="5" required></textarea>
            <br>
            <br>
            <button type="submit">Enviar</button>
        </form>
    </div>
